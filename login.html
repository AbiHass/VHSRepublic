        <div class="overlay"></div>

    </header>


    <form id="ingreso">
        <div class="contacto_container">
            <h1>Iniciar Sesión</h1>
            <label for="mail">
                <p>Email</p>
                <img src="img/IconEmail.png" alt="IconoEmail" class="iconoEmail">
                <input type="email" placeholder="Dirección de Correo Electrónico" class="input-txt">
            </label>
            <label for="contraseña" placeholder="Contraseña">
                <p>Contraseña</p>
                <img src="img/IconPassword.png" alt="IconoContraseña" class="iconoEmail">
                <input type="password" placeholder="Contraseña" class="input-txt">
            </label>
        </div>
        <div class="contacto_opciones">
            <label for="Recordar" class="checkbox">Recordar
                <input type="checkbox" class="check">
            </label>
            <a href="#">Olvidé mi Contraseña</a>
        </div>
        <div class="iniciar_sesion">
            <input type="submit" value="Iniciar Sesión">
        </div>
        <div class="registro_container">
            <h1>¿No tenés una cuenta?</h1>
            <a href="#">¡Registrate!</a>
        </div>
        <div class="iniciar_redes">
            <a href="https://www.facebook.com" class="iniciar_fb"> <img src="img\fb.png" alt="fb">Continuar con
                Facebook</a>
            <a href="http://www.google.com" class="iniciar_gg"> <img src="img\gg.png" alt="gg"> Continuar con
                Google</a>
        </div>

        <span class="divider"></span>

        <div class="contact">
            <p>Contacto</p> <a href="#"> <i class="fa-brands fa-whatsapp"></i></a> <a href="#"> <i
                    class="fa-brands fa-instagram"></i></a>
        </div>

        <span class="divider"></span>

    </form>
